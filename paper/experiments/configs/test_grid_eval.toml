grid_file = "paper/experiments/output/test_grid/grid_config.toml"
test_time = false
save_dir = "paper/experiments/output/test_grid/evaluation"

[generator_params]
opt = ["sgd"]
lambda_cost = [0.001]
lr = [1.0]
maxiter = [100]
lambda_energy = [0.1, 1.0, 5.0, 10.0, 20.0]
type = ["ecco"]

[counterfactual_params]
maxiter = [1]
n_individuals = [100]
n_runs = [1]
vertical_splits = [100]
parallelizer = ["mpi"]
concatenate_output = [false]
threaded = [false]
store_ce = [false]
verbose = [true]
generator_params = []
conv = ["max_iter"]