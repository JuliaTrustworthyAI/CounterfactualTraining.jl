[meta_params]
dim_reduction = false
experiment_name = "experiment_102"
generator_type = "revise"
data = "mnist"
model_type = "mlp"
save_dir = "paper/experiments/output/grid_run_2024-11-21_architecture/experiment_102"

[training_params]
opt = "adam"
nce = 1000
lr = 0.001
threaded = true
class_loss = "logitcrossentropy"
objective = "full"
lambda_class_loss = 1.0
lambda_energy_diff = 0.5
lambda_energy_reg = 0.0001
burnin = 0.0
nepochs = 150
verbose = 2
lambda_adversarial = 1.0
parallelizer = "mpi"
conv = "max_iter"

    [training_params.generator_params]
    opt = "sgd"
    lambda_cost = 0.001
    lr = 1.0
    maxiter = 25
    lambda_energy = 5.0
    type = "REVISE"

[data]
n_validation = 1000
n_train = 10000
batchsize = 500

[model_type]
nlayers = 1
activation = "relu"
nhidden = 128
