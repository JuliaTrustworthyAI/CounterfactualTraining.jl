grid_file = "paper/experiments/output/grid_poc/grid_config.toml"
test_time = false
save_dir = "paper/experiments/output/grid_poc/"

[counterfactual_params]
threaded = true
maxiter = 100
store_ce = true
verbose = true
n_individuals = 500
n_runs = 10
vertical_splits = 5
parallelizer = "threads"
conv = "max_iter"
concatenate_output = true

    [counterfactual_params.generator_params]
    opt = "sgd"
    lambda_cost = 0.1
    lr = 1.0
    maxiter = 100
    lambda_energy = 20.0
    type = "ECCo"
