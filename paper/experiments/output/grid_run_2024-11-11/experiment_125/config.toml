[meta_params]
dim_reduction = true
experiment_name = "experiment_125"
generator_type = "revise"
data = "mnist"
model_type = "mlp"
save_dir = "paper/experiments/output/grid_run_2024-11-11/experiment_125"

[training_params]
opt = "adam"
nce = 1000
lr = 0.001
threaded = true
class_loss = "logitcrossentropy"
objective = "full"
lambda_class_loss = 1.0
lambda_energy_diff = 0.01
lambda_energy_reg = 0.0001
burnin = 0.0
nepochs = 100
verbose = 2
lambda_adversarial = 1.0
parallelizer = "mpi"
conv = "threshold"

    [training_params.generator_params]
    opt = "sgd"
    lambda_cost = 0.001
    lr = 1.0
    maxiter = 20
    lambda_energy = 5.0
    type = "REVISE"

[data]
n_validation = 1000
n_train = 10000
batchsize = 1000

[model_type]
nlayers = 1
activation = "relu"
nhidden = 32
