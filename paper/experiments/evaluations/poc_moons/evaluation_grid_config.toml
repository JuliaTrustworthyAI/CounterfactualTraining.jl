grid_file = "paper/experiments/output/poc_moons/grid_config.toml"
test_time = false
save_dir = "paper/experiments/output/poc_moons/evaluation"

[generator_params]
opt = ["sgd"]
lambda_cost = [0.001]
lr = [1.0]
maxiter = [100]
lambda_energy = [0.1, 1.0, 10.0]
type = ["ecco"]

[counterfactual_params]
threaded = [false]
maxiter = [100]
store_ce = [false]
verbose = [true]
n_individuals = [50]
n_runs = [5]
vertical_splits = [100]
parallelizer = ["threads"]
generator_params = []
concatenate_output = [true]
conv = ["max_iter"]
