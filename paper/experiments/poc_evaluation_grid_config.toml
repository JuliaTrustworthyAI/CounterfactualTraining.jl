grid_file = "paper/experiments/output/grid_poc/grid_config.toml"
test_time = false
save_dir = "paper/experiments/output/grid_poc/evaluation"

[generator_params]
opt = ["sgd"]
lambda_cost = [0.1]
lr = [1.0]
maxiter = [100]
lambda_energy = [0.1, 1.0, 5.0, 10.0, 20.0]
type = ["ecco"]

[counterfactual_params]
maxiter = [100]
n_individuals = [500]
n_runs = [10]
vertical_splits = [5]
parallelizer = ["threads"]
concatenate_output = [true]
threaded = [true]
store_ce = [false]
verbose = [true]
generator_params = []
conv = ["max_iter"]
