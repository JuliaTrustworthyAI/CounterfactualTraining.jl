grid_file = "paper/experiments/output/test_grid/grid_config.toml"
test_time = false
save_dir = "paper/experiments/output/test_grid/evaluation/evaluation_3"

[counterfactual_params]
threaded = false
maxiter = 1
store_ce = false
verbose = true
n_individuals = 50
n_runs = 1
vertical_splits = 10
parallelizer = "mpi"
conv = "max_iter"
concatenate_output = false

    [counterfactual_params.generator_params]
    opt = "sgd"
    lambda_cost = 0.001
    lr = 1.0
    maxiter = 100
    lambda_energy = 20.0
    type = "ECCo"
